<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Gerador de Senha</title>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/styles.css">
      <script src="js/scripts.js" defer></script>

</head>
<body>
      <div id="register-container">
            <div id="register-banner">
                  <div id="banner-layer">
                        <h1>Seja Bem-Vindo</h1>
                  </div>
            </div>
            <div id="register-form">
                <h2>Crie sua conta:</h2>  
                <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
                <div class="form-control">
                  <label for="name">Nome</label>
                  <input type="text" id="name" placeholder="Digite seu nome">
                </div>
                <div class="form-control">
                  <label for="email">Email</label>
                  <input type="text" type="email" id="email" placeholder="Digite seu email">
                </div>
                <div class="form-control">
                  <label for="password">Senha</label>
                  <input type="text" id="password" type="password" placeholder="Digite sua senha">
                </div>
                <p>Quer ajuda para gerar uma senha segura?
                <span id="generate-password">Clique aqui.</span>
            </p>

            <div id="generate-options">
                  <p>Selecione as opções que você deseja</p>
                  <div class="form-control">
                        <label for="length">Quantidade de caracteres: </label>
                        <input type="text" id="length" name="length" value="10" />
                  </div>

                  <div class="form-control">
                        <label for="length">Letras: </label>
                        <input type="checkbox" id="letters" name="letters" value="10" />
                  </div>

                  <div class="form-control">
                        <label for="length">Números: </label>
                        <input type="checkbox" id="numbers" name="numbers" value="10" />
                  </div>

                  <div class="form-control">
                        <label for="length">Simbolos: </label>
                        <input type="checkbox" id="symbols" name="symbols" value="10" />
                  </div>

            </div>
                  <div id="generated-password">
                        <p>Aqui está sua senha:</p>
                        <h4></h4>
                        <button id="copy-password">Copiar</button>
                  </div>
                <div class="form-control">
                  <label for="confirmpassword">Confirmar Senha</label>
                  <input type="text" type="confirmpassword" id="confirmpassword" placeholder="Confirme sua Senha">
                </div>
                <input type="submit" value="cadastrar" />
            </div>
      </div>
</body>
</html>
